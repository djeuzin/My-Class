    <div class="container">
      <div class="form">
        <h2>Meu perfil</h2>
        <form>
          <div
            class="label-wrap"
            style="flex-direction: column; align-items: center"
          >
            <div class="label">
              <label>Foto de perfil:</label>
            </div>

            <div class="foto-perfil">
              <img class="foto" src="./img/padrao.svg" />
            </div>

            <div
              style="
                display: flex;
                flex-direction: row;
                height: 3rem;
                width: 6rem;
              "
            >
              <div style="margin-top: 0.3rem; height: 3rem; width: 3rem">
                <label class="label-botao" title="Adicionar foto">
                  <input
                    class="enviar-foto"
                    type="file"
                    accept="image/*"
                    id="enviar-foto"
                  />
                  <i
                    class="fas fa-camera botao-upload"
                  ></i>
                </label>
              </div>

              <div style="margin: 0.3rem 0 0 1rem; height: 3rem; width: 3rem">
                <label class="label-botao" id="apagar-foto" title="Excluir foto">
                  <i class="fas fa-times"></i>
                </label>
              </div>
            </div>

            <script>
              function readURL(input) {
                if (input.files && input.files[0]) {
                  var reader = new FileReader();

                  reader.onload = function (e) {
                    $(".foto").attr("src", e.target.result);
                  };

                  reader.readAsDataURL(input.files[0]);
                }
              }

              $(".enviar-foto").change(function () {
                readURL(this);
              });

              $(document).ready(function () {
                $("#apagar-foto").click(function () {
                  $(".foto").attr("src", "./img/padrao.svg");
                });
              });
            </script>
          </div>

          <hr />

          <div class="label-wrap">
            <div class="label">
              <label for="nome">Nome:</label>
            </div>

            <input type="text" id="nome" />
          </div>

          <hr />

          <div class="label-wrap">
            <div class="label">
              <label for="email">Email:</label>
            </div>
            <input type="email" />
          </div>

          <hr />

          <div class="label-wrap">
            <div class="label">
              <label for="senha">Senha:</label>
            </div>

            <label class="olho-pai">
              <input type="password" id="senha" />
              <input type="checkbox" onclick="mostrarSenha()" id="ver-senha" />
              <label
                for="ver-senha"
                class="fas fa-eye olho"
                id="olho"
                title="Mostrar senha"
              ></label>
            </label>
          </div>

          <hr />

          <div>
            <div class="label-wrap">
              <div class="label">Matéria favorita:</div>
              <select name="materias" id="materias">
                <option value="" disabled selected>Escolher</option>
                <optgroup label="Linguagens">
                  <option value="ptg">Língua portuguesa</option>
                  <option value="ing">Inglês</option>
                  <option value="esp">Espanhol</option>
                  <option value="lit">Literatura</option>
                </optgroup>
                <optgroup label="Exatas e natureza">
                  <option value="qui">Química</option>
                  <option value="mat">Matemática</option>
                  <option value="fis">Física</option>
                  <option value="bio">Biologia</option>
                </optgroup>
                <optgroup label="Humanas">
                  <option value="geo">Geografia</option>
                  <option value="his">História</option>
                  <option value="soc">Sociologia</option>
                  <option value="fil">Filosofia</option>
                </optgroup>
              </select>
            </div>
          </div>

          <div>
            <button type="submit" id="salvar">Salvar</button>
          </div>
